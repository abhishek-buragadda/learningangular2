  <div *ngIf="artist" class="">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0 ">
            <img class="image-thumb img-circle" src="{{artist.images[0].url}}" alt="">
        </div>
          <h1>{{artist.name}}</h1>
          <p *ngIf="artist.genres.length >0">
              Genres:<span *ngFor="let genre of artist.genres">
                  {{genre}}
              </span>
           </p>
    </header>

    <div class="row">
      <div  *ngFor="let album of albums">
            <div class="col-md-3 ">
              <div class="album well ">
                <img src="{{album.images[0].url}}" class="img-thumbnail album-image" alt="">
                <h4>{{album.name}}</h4>
                <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Detials</a>
              </div>
        </div>
      </div>

    </div>
  </div>
