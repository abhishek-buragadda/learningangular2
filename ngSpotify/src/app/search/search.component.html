
<h1>Search Music</h1>
<form>
  <div class="form-group">
    <div class="form-controller">
       <input type="text" name="searchStr" class="form-control" placeholder="Enter artist name..." [(ngModel)]='searchStr' (keyup)=searchMusic() />
    </div>
  </div>
</form>
<div *ngIf="searchResults" class="container">
  <div *ngFor="let artist of searchResults">

      <div class="row">
          <div class="col-md-12">
            <div class="search-res well">
                <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                <div class="">
                    <strong>Genres:</strong>
                    <span *ngFor="let genre of artist.genres">
                          {{genre}}
                    </span>

                </div>
            </div>

          </div>
      </div>

  </div>

</div>
